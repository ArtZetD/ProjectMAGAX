  <div class="grid-container1">

      <div class="in-template">
        <div>
          <img class="best_s" src="{{ i.imgSrc }}" />

        <div class="inter">

            <br />

          <div class="type">
            <br />
            {{ i.type }}
          </div>
          <div class="btn">
            <button (click)='fav(book.id)' class="butn" *ngIf='korm.favBtn'    class="btn btn-success">в корзину</button>
            <button  (click)='fav(book.id)'class="butn" *ngIf='!korm.favBtn'   class="btn btn-success">в корзине</button>
